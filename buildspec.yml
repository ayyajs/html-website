# Change the following to your desired values:
#   __ACCOUNT_NUMBER__
#   __ECR_REGION__
#   __ECR_REPOSITORY_NAME__
#   __ECS_CONTAINER_NAME__ 

version: 0.2
phases:
  install:
    runtime-versions:
      docker: latest
      python: 3.11
      ruby: 3.1
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version      
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 234507186020.dkr.ecr.ap-southeast-1.amazonaws.com
      - REPOSITORY_URI=234507186020.dkr.ecr.ap-southeast-1.amazonaws.com/pegepay
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t pegepay .
      - docker tag pegepay:latest 234507186020.dkr.ecr.ap-southeast-1.amazonaws.com/pegepay:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push 234507186020.dkr.ecr.ap-southeast-1.amazonaws.com/pegepay:latest      
artifacts:
  files:
    - imageDetail.json
